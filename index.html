<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="">
    <header></header>
    <main class="content">
        <section id="qrCoder">
            <form onSubmit="return false;" id="qrCoder__inputs" autocomplete="off" class="">
                <div id="qrCoder__panels_top" class="flex">
                    <input type="text" id="qrCoder__inputs__text" class="flex_grow">
                    <input type="button" id="qrCoder__inputs__generate" value="Generate Code">
                </div>
                <div class="two_panels">
                    <div id="qrCoder__panels_color" class="two_panels__left labeled_inputs">
                        <label for="qrCoder__inputs__color_dark">Module Color</label>
                        <input type="color" name="qrCoder__inputs__color_dark" id="qrCoder__inputs__color_dark" value="#010101">
                        <label for="qrCoder__inputs__color_dark__noise">Module Color Noise</label>
                        <input type="range" name="qrCoder__inputs__color_dark__noise" id="qrCoder__inputs__color_dark__noise" min="0" max="1000" value="0">
                        <label for="qrCoder__inputs__color_light">Background Color</label>
                        <input type="color" name="qrCoder__inputs__color_light" id="qrCoder__inputs__color_light" value="#ffffff">
                        <label for="qrCoder__inputs__module_size">Module Size</label>
                        <input type="range" name="qrCoder__inputs__module_size" id="qrCoder__inputs__module_size" min="1" max="10" value="3">
                    </div>
                    <div id="qrCoder__panels_module_shape" class="two_panels__right labeled_inputs">
                        <input type="radio" class="qrCoder__inputs__module_shape" name="qrCoder__inputs__module_shape" id="qrCoder__inputs__module_shape__square"   value="square" checked>
                        <label for="qrCoder__inputs__module_shape__square" class="addSymbol" data-addSymbol="square">Square</label>
                        <input type="radio" class="qrCoder__inputs__module_shape" name="qrCoder__inputs__module_shape" id="qrCoder__inputs__module_shape__triangle" value="triangle">
                        <label for="qrCoder__inputs__module_shape__triangle" class="addSymbol" data-addSymbol="triangle">Triangle</label>
                        <!-- emoji codes look cool, but dont work ðŸ˜– -->
                        <!-- <input type="radio" class="qrCoder__inputs__module_shape" name="qrCoder__inputs__module_shape" id="qrCoder__inputs__module_shape__emoji"  value="emoji"> -->
                        <!-- <label for="qrCoder__inputs__module_shape__emoji" class="addSymbol" data-addSymbol="emoji">Emoji</label> -->
                        <input type="radio" class="qrCoder__inputs__module_shape" name="qrCoder__inputs__module_shape" id="qrCoder__inputs__module_shape__diamond"  value="diamond">
                        <label for="qrCoder__inputs__module_shape__diamond" class="addSymbol" data-addSymbol="diamond">Diamond</label>
                    </div>
                </div>
            </form>
            <div id="qrCoder__outputs" class="two_panels">
                <div id="qrCoder__code_container" class="two_panels__left">
                    <!-- put svg here -->
                </div>
                <div class="two_panels_right">
                    <input type="button" value="Download SVG" id="qrCoder__downloads__svg" class="">
                </div>
            </div>
        </section>
    </main>
    <div class="flex__spacer">&nbsp;</div>
    <footer>&copy; 2020 Wesley Williams</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts/qrcode.js"></script>
    <script src="scripts/qrCoder.js"></script>
</body>
</html>

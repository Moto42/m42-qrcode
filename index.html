<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="qrCoder">
        <div class="qrCoder__inputs">
            <label for="qrCoder__text">URL</label>
            <input type="text" class="qrCoder__text" name="qrCoder__text">
            <input type="button" class="qrCoder__submit" value="Generate">
            <label for="qrCoder__color_dark">Dark Color</label>
            <input type="color" autocomplete="off" class="qrCoder__color_picker qrCoder__color_dark" name="qrCoder__color_dark" value="#000000">
            <label for="qrCoder__color_light">Light Color</label>
            <input type="color" autocomplete="off" class="qrCoder__color_picker qrCoder__color_light" name="qrCoder__color_light" value="#ffffff">
        </div>
        <div class="qrCoder__outputs">
            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/scripts/qrcode.js"></script>
    <script src="/scripts/qrCoder.js"></script>
</body>
</html>
